%post --interpreter /bin/bash --log=/root/ks-post.log

echo "Network fixes"
# initscripts don't like this file to be missing.
cat > /etc/sysconfig/network << EOF
NETWORKING=yes
NOZEROCONF=yes
EOF

# 'eth0' _is_ the predictable device name, since
# we don't want to be tied to specific virtual (!) hardware
rm -f /etc/udev/rules.d/70*
ln -s /dev/null /etc/udev/rules.d/80-net-name-slot.rules

# simple eth0 config, again not hard-coded to the build hardware
cat > /etc/sysconfig/network-scripts/ifcfg-eth0 << EOF
DEVICE="eth0"
BOOTPROTO="dhcp"
ONBOOT="yes"
TYPE="Ethernet"
USERCTL="yes"
PEERDNS="yes"
IPV6INIT="no"
PERSISTENT_DHCLIENT="1"
NM_CONTROLLED="no"
EOF

# generic localhost names
cat > /etc/hosts << EOF
127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
::1         localhost localhost.localdomain localhost6 localhost6.localdomain6

EOF

# make sure firstboot doesn't start
echo "RUN_FIRSTBOOT=NO" > /etc/sysconfig/firstboot

# Ensure we don't reboot with the serial console enabled
sed -i \
  -e 's/ console=ttyS0//' \
  -e 's/^GRUB_TERMINAL.*/GRUB_TERMINAL_OUTPUT="console"'/ \
  -e '/^GRUB_SERIAL_COMMAND/d' \
  /etc/default/grub
grub2-mkconfig -o /boot/grub2/grub.cfg

EXCLUDE_DOCS="no"
echo "Exclude documentation: ${EXCLUDE_DOCS^^}"
if [[ "${EXCLUDE_DOCS,,}" = "yes" ]]; then 
  echo "tsflags=nodocs" >> /etc/yum.conf
fi

STRIP_LOCALES="no"
echo "Strip locales: ${STRIP_LOCALES^^}"
if [[ "${STRIP_LOCALES,,}" = "yes" ]]; then 
  localedef --list-archive |
    grep -E -v '^C|^en_US' |
    xargs localedef --delete-from-archive
  # this will kill a live system (since it's memory mapped) but should be
  # safe offline
  mv -f /usr/lib/locale/locale-archive /usr/lib/locale/locale-archive.tmpl
  build-locale-archive
  # prevent further installation of non-en_US locales
  echo '%_install_langs C:en_US' >> /etc/rpm/macros.image-language-conf
fi

# Install latest kernel, that way it will be available at first boot and
# allow proper cleanup
KERNEL=uek
UEK_RELEASE=6
echo "Kernel update (${KERNEL^^})"

echo "Running kernel: $(uname -r)"
echo "Kernel(s) installed:"
rpm -qa | grep '^kernel' | sort

kernel="kernel"
yum_options="-d1"

# Ensure we have the latest release file
yum upgrade -y "${yum_options}" oraclelinux-release-el7

if [[ "${KERNEL,,}" = "modrhck" ]]; then
  yum_options="${yum_options} --enablerepo ol7_MODRHCK"
elif [[ "${KERNEL,,}" = "uek" ]]; then
  echo "UEK release selected: ${UEK_RELEASE}"
  yum_options="${yum_options} --disablerepo ol7_UEKR\* --enablerepo ol7_UEKR${UEK_RELEASE}"
  kernel="kernel-uek"
fi

# Set default kernel
sed -i -e 's/^DEFAULTKERNEL=.*/DEFAULTKERNEL='"${kernel}"'/' /etc/sysconfig/kernel

yum install -y ${yum_options} ${kernel}

# use tmpfs for /tmp
TMP_IN_TMPFS=no
if [[ "${TMP_IN_TMPFS,,}" == "yes" ]]; then
  systemctl enable tmp.mount
fi
%end
